        <main class="mainAccounts">
            <h2 style="font-size: 3rem; text-align: center; padding-top: 1rem; color: rgb(53, 162, 159);">Make a
                transfer!
            </h2>
            <div>
                <div class="d-flex justify-content-around align-items-center flex-wrap">
                    <div style= "width:50%; height: auto;">
                        <img src="../images/Transfers.png"
                            style="height: 100%; object-fit: cover; object-position: center;" alt="Image"
                            class="img-fluid">
                    </div>
                    <div
                        style="width: 25rem; background-color: rgba(60, 227, 221, 0.236); padding: 1.5rem; padding-top: 3rem; border-radius: 1rem; margin: 1rem;">
                        <div>
                            <div v-if="showSpinner" class="d-flex justify-content-center align-items-center m-2 gap-2" style="color: #35A29F; font-size: 1.1rem;">
                                <span class="spinner-border"></span>
                                <span role="status">Making a transfer...</span>
                              </div>
                            <div class="input-group mb-3">
                                <select v-model="originNumber" class="form-select" aria-label="Default select example">
                                    <option class="spinner-border" v-if="showSpinnerOriginAccount" role="status" style="color: #35A29F;" disabled>Loading accounts...</option>
                                    <option value="">Origin account</option>
                                    <option v-for="account of accounts" :value="account.number">{{account.number}}
                                        (Balance: US${{ account.balance }})
                                    </option>
                                </select>
                            </div>

                            <div class="form-check">
                                <p class="d-inline-flex gap-1">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1" data-bs-toggle="collapse" href="#collapseExample"
                                        aria-expanded="false" aria-controls="collapseExample">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Transfer to own account
                                    </label>
                                <div class="collapse" id="collapseExample">
                                    <select v-model="destinationNumber" class="form-select"
                                        aria-label="Default select example">
                                        <option value="" selected>Select your account</option>
                                        <option v-for="account of accounts">{{account.number}}
                                        </option>
                                    </select>
                                </div>
                                </p>
                            </div>

                            <div class="form-check">
                                <p class="d-inline-flex gap-1">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" data-bs-toggle="collapse" href="#collapse"
                                        aria-expanded="false" aria-controls="collapse">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Transfer to third party account
                                    </label>
                                <div class="collapse" id="collapse">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">NÂ°</span>
                                        <input v-model="destinationNumber" type="text" class="form-control"
                                            aria-label="Default select example">
                                    </div>
                                </div>
                                </p>
                            </div>


                            <div class="input-group mb-3">
                                <span class="input-group-text">US$</span>
                                <input v-model="amount" type="number" class="form-control"
                                    aria-label="Amount (to the nearest dollar)" x>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Description</span>
                                <textarea v-model="description" class="form-control"
                                    aria-label="With textarea"></textarea>
                            </div>

                        </div>

                        <div class="col-auto d-flex justify-content-center">
                            <button
                                style="background-color: rgb(53, 162, 159) !important; border: none; margin-top: 1rem;"
                                type="button" class="btn btn-primary mb-3" @click.prevent="generateTransfer()">Confirm
                                transfer</button>
                        </div>
                    </div>
                </div>
            </div>
